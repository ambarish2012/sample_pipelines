jobs:
  - name: nginx-mani
    type: manifest
    steps:
      - IN: nginx-image
      - IN: nginx-params
      - IN: nginx-opts
      - IN: triggertest1
      
  - name: simple-mani
    type: manifest
    steps:
      - IN: simple-image
      - IN: simple-params
      - IN: simple-opts
      - IN: betaTrigger

  - name: ecs-beta
    type: ecsDeploy
    options:
      deployMethod: blueGreen
    steps:
      - IN: betaParams
      - IN: betaOpts
      - IN: nginx-mani
      - IN: betaReplicas
      - IN: myEcsCluster
      

  - name: ddc-test
    type: ddcDeploy
    options:
      deployMethod: blueGreen
    steps:
      - IN: simple-mani
      - IN: betaReplicas
      - IN: myDdcCluster
      - IN: betaParams
      - IN: betaOpts
      
  - name: testRelease
    type: release
    options:
      action: minor
    steps:
      - IN: testVer
      - IN: simple-mani
      
  - name: testRelease2
    type: release
    options:
      action: minor
    steps:
      - IN: testVer2
      - IN: simple-mani
      
