      - GET: betaReplicas
      - GET: myEcsCluster
      

  - name: ddc-test
    type: ddcDeploy
    options:
      deployMethod: blueGreen
    steps:
      - GET: simple-mani
      - GET: betaReplicas
      - GET: myDdcCluster
      - GET: betaParams
      - GET: betaOpts
      
  - name: testRelease
    type: release
    options:
      action: minor
    steps:
      - GET: testVer
      - GET: simple-mani
      
  - name: testRelease2
    type: release
    options:
      action: minor
    steps:
      - GET: testVer2
      - GET: simple-mani
      
