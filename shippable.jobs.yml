jobs:
  - name: runShCheck
    type: runSh
    steps:
      - IN: stagingTrigger-runShSample
      - IN: myParams
      - IN: simple-mani-runShCheck
      - TASK:
        - script: tree -F
        - script: find . -not -path '*/\.*'
        - script: cd ./IN/myParams/ && cat version.json || true
        - script: cd ./IN/simple-mani-runShCheck/manifest && ls -latr

        #- script: ./script.sh
        #- script: source script.sh

    on_failure:
      - NOTIFY: stagingSlack-runShSample
      - script: echo "something failed"
    on_success:
      - script: echo "yay it worked"
      - NOTIFY: stagingSlack-runShSample


  - name: simple-mani-runShCheck
    type: manifest
    steps:
      - IN: myParams
      - IN: simple-image
