jobs:
  - name: simple-mani
    type: manifest
    steps:
      - IN: simple-image
      - IN: simple-params
      - IN: simple-opts
    on_success:
      - NOTIFY: stagingSlack
    on_failure:
      - NOTIFY: stagingSlack

  - name: staging
    type: ecsDeploy
    steps:
      - IN: stagingParams
      - IN: stagingOpts
      - IN: simple-mani
      - IN: simpleReplicas
      - IN: ecsStaging
      - TASK: managed
        deployMethod: upgrade
    on_success:
      - NOTIFY: stagingSlack
    on_failure:
      - NOTIFY: stagingSlack

