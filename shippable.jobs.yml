  - name: prodBlueDeploy
    type: ecsDeploy
    steps:
      - IN: blueTrigger
      - IN: prodParams
        trigger: false
      - IN: prodOpts
        trigger: false
      - IN: stagingRelease
        trigger: false
      - IN: prodSimpleReplicas
        trigger: false
        applyTo:
          - simple-image
      - IN: ecsProduction
        trigger: false
      - TASK: managed
        deployMethod: upgrade
    on_success:
      - NOTIFY: prodSlack
    on_failure:
      - NOTIFY: prodSlack

  - name: prodGreenDeploy
    type: ecsDeploy
    steps:
      - IN: greenTrigger
      - IN: prodParams
        trigger: false
      - IN: prodOpts
        trigger: false
      - IN: stagingRelease
        trigger: false
      - IN: prodSimpleReplicas
        trigger: false
        applyTo:
          - simple-image
      - IN: ecsProduction
        trigger: false
      - TASK: managed
        deployMethod: upgrade
    on_success:
      - NOTIFY: prodSlack
    on_failure:
      - NOTIFY: prodSlack

  - name: runSimpleServerCI
    type: runCI
    steps:
      - IN: simple-repo
      - TASK: managed
      - OUT: simple-image
    on_success:
      - NOTIFY: stagingSlack
    on_failure:
      - NOTIFY: stagingSlack
