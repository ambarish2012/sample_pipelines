resources:
  - name: nginx-image
    type: image
    integration: "trriplejay docker hub"
    source:
      name: "library/nginx"
      isPull: false
      tag: latest
      
  - name: simple-image
    type: image
    integration: "trriplejay docker hub"
    source:
      name: "trriplejay/simpleserver"
      isPull: false
      tag: latest

  - name: myEcsCluster
    type: ecsCluster
    integration: "shippable demo ecs"
    source:
      name : "trriplejay-test" #name of the cluster we are deploying
      region: "us-west-2"
      
  - name: myDclCluster
    type: dclCluster
    integration: "test dcl"
    source:
      name : "my-node"
  
  - name: myEcsParams #try rsync again
    type: params
    integration: "trriplejay docker hub"
    source:
      params:
        foo: bar
        api_url: https://api.shippable.com
  
  - name: ecsReplicas
    type: replicas
    source:
      count: 2

  - name: kickstartEcs
    type: kickstart
    source:
      counter: 1
