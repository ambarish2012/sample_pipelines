resources:
  - name: nginx-image
    type: image
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: stable

  - name: nginx-params
    type: params
    version:
      params:
        mode: dev
        api_url: localhost:50000

  - name: nginx-opts
    type: dockerOptions
    version:
      memory: 500
