resources:
  - name: nginx-image
    type: image
    integration: "trriplejay docker hub"
    source:
      name: "library/nginx"
      isPull: false
      tag: stable
      
  - name: nginx-params
    type: params
    source:
      params:
        mode: dev
        api_url: localhost:50000
        
  - name: nginx-opts
    type: dockerOptions
    source:
      memory: 500
      
  - name: simple-image
    type: image
    integration: "trriplejay docker hub"
    source:
      name: "trriplejay/simpleserver"
      isPull: false
      tag: master.58
      
  - name: simple-params
    type: params
    source:
      params:
        mode: dev
        api_url: localhost:50000
        foo: bar
        
  - name: simple-opts
    type: dockerOptions
    source:
      memory: 120
      cpuShares: 18

  - name: myEcsCluster
    type: ecsCluster
    integration: "shippable demo ecs"
    source:
      name : "trriplejay-test" #name of the cluster we are deploying
      region: "us-west-2"
      
  - name: myDdcCluster
    type: ddcCluster
    integration: "trriplejay ddc"
    source:
      name : "trriplejay-test" #name of the cluster we are deploying
  
  - name: betaReplicas
    type: replicas
    source:
      count: 2
      
  - name: prodReplicas
    type: replicas
    source:
      count: 5
      
  - name: betaParams
    type: params
    source:
      params:
        mode: beta
        api_url: http://api.beta.shippable.com
        
  - name: prodParams
    type: params
    source:
      params:
        mode: prod
        api_url: http://api.shippable.com
  
  - name: betaOpts
    type: dockerOptions
    source:
      memory: 400
      cpuShares: 10
      
  - name: prodOpts
    type: dockerOptions
    source:
      memory: 800
  
  - name: testVer
    type: version
    source:
      base: "1.0.0"

      
  - name: testVer2
    type: version
    source:
      base: "1.0.0"
      
  - name: simpleCIsyncRepo
    type: syncRepo
    integration: "trriplejay github"
    source:
      name: trriplejay/simpleserver
      branch: master

  - name: myProdSyncRepo
    type: syncRepo
    integration: "trriplejay github"
    source:
      name: trriplejay/sample_pipelines
      branch: original
