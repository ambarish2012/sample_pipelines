resources:
  - name: simple-repo
    type: gitRepo
    integration: "trriplejay github"
    pointer:
      sourceName: "trriplejay/simpleserver"
      branch: master #make sure to include a branch!

  - name: prodSimpleReplicas
    type: replicas
    version:
      count: 5

  - name: prodStopReplicas
    type: replicas
    version:
      count: 0

  - name: stagingParams
    type: params
    version:
      params:
        MODE: "beta"
        SELF_URL: "http://staging.simpleserver.com"

  - name: stagingOpts
    type: dockerOptions
    version:
      memory: 512
      cpuShares: 10

  - name: prodParams
    type: params
    version:
      params:
        MODE: "prod"
        SELF_URL: "http://www.simpleserver.com"

  - name: prodOpts
    type: dockerOptions
    version:
      memory: 800

  - name: stagingVerBase
    type: version
    seed:
      versionName: "1.0.0"
