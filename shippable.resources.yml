resources:

  - name: simple-image-ft
    type: image
    flags:
      - ft
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: master.58

  - name: myAwsCredentials
    type: integration
    integration: "trriplejay-aws"

  - name: EcsFTCluster
    type: cluster
    integration: trriplejay-aws
    pointer:
      sourceName: default
      region: us-west-1

  - name: simple-repo-ft
    type: gitRepo
    integration: "trriplejay github"
    flags:
      - ft
    pointer:
      sourceName: trriplejay/simpleserver
      branch: master
