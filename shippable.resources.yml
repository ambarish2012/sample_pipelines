resources:
  - name: nginx-image-release
    type: image
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: stable

  - name: nginx-params-release
    type: params
    version:
      params:
        mode: dev
        api_url: localhost:50000

  - name: nginx-opts-release
    type: dockerOptions
    version:
      memory: 500

  - name: ecsStaging-release
    type: cluster
    integration: "shippable demo ecs"
    pointer:
      region: "us-west-1"
      sourceName : "staging" #name of the cluster we are deploying

  - name: stagingSlack-release
    type: notification
    integration: "shippable slack"
    pointer:
      recipients:
        - "#test_interns"
        - "@john"

  - name: ecsProduction-release
    type: cluster
    integration: "shippable demo ecs"
    pointer:
      sourceName: "production"
      region: "us-west-2"

  - name: prodSlack-release
    type: notification
    integration: "shippable slack"
    pointer:
      recipients:
        - "#test_interns"
        - "@john"

  - name: simple-image-release
    type: image
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: master.58

  - name: simple-params-release
    type: params
    version:
      params:
        FOO: "test foo"
        BAR: "test bar"
        MODE: "dev"
        SELF_URL: "http://localhost:8888"

  - name: simple-opts-release
    type: dockerOptions
    version:
      memory: 120
      cpuShares: 18
      portMappings:
        - "80:8888"

  - name: simpleReplicas-release
    type: replicas
    version:
      count: 2

  - name: stagingVersion-release
    type: version
    seed:
      versionName: "1.0.0"

  - name: prodVersion-release
    type: version
    seed:
      versionName: "1.0.0-rc"
