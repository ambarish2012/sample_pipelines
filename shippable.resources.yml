resources:
  - name: testOutImage-runCLISample
    type: image
    flags:
      - runCLISample
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "trriplejay/msgbase"
    seed:
      versionName: "latest"

  - name: simple-version-runCLISample
    type: version
    flags:
      - runCLISample
    seed:
      versionName: 2.0.0

  - name: myConfig-runCLIsample
    type: cliConfig
    flags:
      - runCLISample
    integration: "trriplejay personal aws"
    pointer:
      region: us-west-2

  - name: dockerconfig-runCLIsample
    type: cliConfig
    flags:
      - runCLISample
    integration: "trriplejay docker hub"

  - name: ecrconfig-runCLIsample
    type: cliConfig
    flags:
      - runCLISample
    integration: "trriplejay ecr"
    pointer:
      region:
        us-west-2

  - name: kubeconfig-runCLIsample
    type: cliConfig
    flags:
      - runCLISample
    integration: "trriplejay kube"

  - name: myParams-runCLISample
    type: params
    flags:
      - runCLISample
    version:
      params:
        hello: world
        test: 123
#        secure: 


  - name: simple-image-runCLISample
    type: image
    flags:
      - runCLISample
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: "master.58"

  - name: myRepo-runCLISample
    type: gitRepo
    flags:
      - runCLISample
    integration: "trriplejay github"
    pointer:
      sourceName: trriplejay/simpleserver
      branches:
        only:
          - master
