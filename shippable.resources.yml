resources:

  - name: simple-image-eb
    type: image
    flags:
      - eb
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: master.58

  - name: myAwsCredentials-eb
    type: integration
    integration: "trriplejay-aws"

  - name: simple-repo-eb
    type: gitRepo
    integration: "trriplejay github"
    flags:
      - eb
    pointer:
      sourceName: trriplejay/simpleserver
      branch: master
