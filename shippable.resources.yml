resources:
  - name: simple-repo
    type: gitRepo
    integration: "trriplejay github"
    pointer:
      sourceName: "trriplejay/simpleserver"
      branch: master #make sure to include a branch!

  - name: prodSimpleReplicas
    type: replicas
    version:
      count: 5

  - name: prodStopReplicas
    type: replicas
    version:
      count: 0

  - name: stagingParams
    type: params
    version:
      params:
        MODE: "beta"
        SELF_URL: "http://staging.simpleserver.com"

  - name: stagingOpts
    type: dockerOptions
    version:
      memory: 512
      cpuShares: 10

  - name: prodParams
    type: params
    version:
      params:
        MODE: "prod"
        SELF_URL: "http://www.simpleserver.com"

  - name: prodOpts
    type: dockerOptions
    version:
      memory: 800

  - name: stagingVerBase
    type: version
    seed:
      versionName: "1.0.0"

  - name: ecsStaging
    type: cluster
    integration: "shippable demo ecs"
    pointer:
      sourceName : "default" #name of the cluster we are deploying to
      region: "us-west-1"

  - name: stagingLoadBalancer
    type: loadBalancer
    pointer:
      sourceName: EC2Contai-EcsElast-P4YH20IC0O8F

  - name: stagingSlack
    type: notification
    integration: "shippable slack"
    pointer:
      recipients:
        - "#test_interns"

  - name: ecsProduction
    type: cluster
    integration: "shippable demo ecs"
    pointer:
      sourceName: "production"
      region: "us-west-2"

  - name: prodSlack
    type: notification
    integration: "shippable slack"
    pointer:
      recipients:
        - "#test_interns"

  - name: simple-image
    type: image
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: master.58

  - name: simple-params
    type: params
    version:
      params:
        FOO: "test foo"
        BAR: "test bar"
        MODE: "dev"
        SELF_URL: "http://localhost:8888"

  - name: simple-opts
    type: dockerOptions
    version:
      memory: 120
      cpuShares: 18
      portMappings:
        - "80:8888"

  - name: simpleReplicas
    type: replicas
    version:
      count: 2
