resources:
  - name: testOutImage-runclisample
    type: image
    flags:
      - runclisample
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "trriplejay/msgbase"
    seed:
      versionName: "latest"

  - name: simple-version-runclisample
    type: version
    flags:
      - runclisample
    seed:
      versionName: 1.0.0

  - name: kube-cli-config-runclisample
    type: cliConfig
    flags:
      - runclisample
    integration: kube

  - name: myParams-runclisample
    type: params
    flags:
      - runclisample
    version:
      params:
        hello: world
        test: 123
#        secure: 

  - name: simple-image-runclisample
    type: image
    flags:
      - runclisample
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: "master.58"

  - name: myRepo-runclisample
    type: gitRepo
    flags:
      - runclisample
    integration: "trriplejay github"
    pointer:
      sourceName: trriplejay/simpleserver
      branches:
        only:
          - master
