resources:
  - name: nginx-image-deploy
    type: image
    flags:
      - deploy
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: stable

  - name: nginx-params-deploy
    type: params
    flags:
      - deploy
    version:
      params:
        mode: dev
        api_url: localhost:50000

  - name: nginx-opts-deploy
    type: dockerOptions
    flags:
      - deploy
    version:
      portMappings:
        - "88:88"
        - "888:/udp"
        - "8889:"
        - ":8888/udp"
        - "80:80/tcp"
        - ":9999"
      memory: 64

  - name: ecsStaging-deploy
    type: cluster
    flags:
      - deploy
    integration: "MyGKECredentials"
    pointer:
      sourceName: cluster-1
      region: us-central1-f
      namespace: "staging"

  - name: ecsProduction-deploy
    type: cluster
    flags:
      - deploy
    integration: "MyGKECredentials"
    pointer:
      sourceName: cluster-1
      region: us-central1-f
      namespace: "prod"


  - name: simple-image-deploy
    type: image
    flags:
      - deploy
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: master.58

  - name: simple-params-deploy
    type: params
    flags:
      - deploy
    version:
      params:
        FOO: "test foo"
        BAR: "test bar"
        MODE: "dev"
        SELF_URL: "http://localhost:8888"

  - name: simple-opts-deploy
    type: dockerOptions
    flags:
      - deploy
    version:
      memory: 64
      portMappings:
        - ":8888/udp"
      labels:
        check: oneTwo

  - name: simpleReplicas-deploy
    type: replicas
    flags:
      - deploy
    version:
      count: 2

