resources:

  - name: stagingSlack-runShSample
    type: notification
    integration: "shippable slack"
    flags:
      - runShSample
    pointer:
      recipients:
        - "#test_interns"
        - "@john"

  - name: simple-version-runShSample
    type: version
    flags:
      - runShSample
    seed:
      versionName: 1.0.0

  - name: myParams-runShSample
    type: params
    flags:
      - runShSample
    version:
      params:
        hello: world
        test: 123
        #secure: 

  - name: simple-image-runShSample
    type: image
    flags:
      - runShSample
    integration: "trriplejay docker hub"
    pointer:
      sourceName: "trriplejay/simpleserver"
    seed:
      versionName: "master.58"
