resources:
  - name: nginx-image
    type: image
    integration: "trriplejay docker hub"
    source:
      name: "library/nginx"
      isPull: false
      tag: latest
      
  - name: nginx-params
    type: params
    source:
      params:
        mode: dev
        api_url: localhost:50000
        
  - name: nginx-opts
    type: dockerOptions
    source:
      memory: 250
      
  - name: simple-image
    type: image
    integration: "trriplejay docker hub"
    source:
      name: "trriplejay/simpleserver"
      isPull: false
      tag: master.58
      
  - name: simple-params
    type: params
    source:
      params:
        mode: dev
        api_url: localhost:50000
        foo: bar
        
  - name: simple-opts
    type: dockerOptions
    source:
      memory: 120

  - name: myEcsCluster
    type: ecsCluster
    integration: "shippable demo ecs"
    source:
      name : "trriplejay-test" #name of the cluster we are deploying
      region: "us-west-2"
  
  - name: betaReplicas
    type: replicas
    source:
      count: 2
      
  - name: prodReplicas
    type: replicas
    source:
      count: 5
      
  - name: betaParams
    type: params
    source:
      params:
        mode: beta
        api_url: http://api.beta.shippable.com
        
  - name: prodParams
    type: params
    source:
      params:
        mode: prod
        api_url: http://api.shippable.com

  - name: kickstartBeta
    type: kickstart
    source:
      counter: 2
      
  - name: kickstartProd
    type: kickstart
    source:
      counter: 1
  
  - name: betaOpts
    type: dockerOptions
    source:
      memory: 400
      
  - name: prodOpts
    type: dockerOptions
    source:
      memory: 800
  
  - name: testVer
    type: version
    source:
      base: "1.0.0"

      
  - name: testVer2
    type: version
    source:
      base: "1.0.0"
  - name: simpleCI
    type: gitRepo
    integration: "trriplejay github"
    source:
      name: trriplejay/simpleserver
      branch: master
